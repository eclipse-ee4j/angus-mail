name: Update web site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - 'doc/**'
      - 'www/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: maven
      - name: Add static content
        run: |
          export ANGUS_MAIL_VERSION=`curl -s https://repo1.maven.org/maven2/org/eclipse/angus/angus-mail/maven-metadata.xml | tac | grep -o -m 1 "<version>[[:digit:]]\.[[:digit:]]\.[[:digit:]]</version" | cut -f 2 -d ">" | cut -f 1 -d "<"`
          echo Building javadoc for Angus Mail version: $ANGUS_MAIL_VERSION
          export ACTIVATION_API_VERSION=`mvn -B -U -C org.apache.maven.plugins:maven-dependency-plugin:3.4.0:tree -f doc/pom.xml -Dincludes=\*:jakarta.activation-api:\* -Dangus-mail.version=$ANGUS_MAIL_VERSION | grep activation-api | cut -d ':' -f 4`
          export MAIL_API_VERSION=`mvn -B -U -C org.apache.maven.plugins:maven-dependency-plugin:3.4.0:tree -f doc/pom.xml -Dincludes=\*:jakarta.mail-api:\* -Dangus-mail.version=$ANGUS_MAIL_VERSION | grep mail-api | cut -d ':' -f 4`
          echo Activation API version: $ACTIVATION_API_VERSION
          echo Mail API version: $MAIL_API_VERSION
          mvn -B -U -C -V clean install -f doc/pom.xml -Dangus-mail.version=$ANGUS_MAIL_VERSION -Dmail-api.version=$MAIL_API_VERSION -Dactivation-api.version=$ACTIVATION_API_VERSION
          rm -rf ./www/docs || true
          mkdir -p ./www/docs
          cp -Rfv doc/target/site/* ./www/
          cp -Rfv CONTRIBUTING.md ./www/
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./www/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
